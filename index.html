<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/scores.css" />
    <link rel="stylesheet" href="css/material.min.css">
</head>

<body>
    <h5 id="todays-games-header">Scoreboard</h5>

    <div id="games-container"></div>

    <!-- Scorecard Template -->
    <div style="display:none" id="score-card-template" class="game-card-container mdl-card mdl-shadow--2dp">
        <div class="top-bar">
            <div id="game-status" class="game-status"></div>
        </div>
        <div class="score-section">
            <table>
                <tbody>
                    <tr id="away-team-row">
                        <td>
                            <img id="away-team-logo" class="team-logo" src="" alt="Away Logo">
                        </td>
                        <td class="team-name-container">
                            <span id="away-team-name" class="team-name"></span>
                            <br>
                            <span id="away-team-record" class="team-record"></span>
                        </td>
                        <td id="away-team-score" class="team-score" align="right"></td>
                    </tr>
                    <tr id="home-team-row">
                        <td>
                            <img id="home-team-logo" class="team-logo" src="" alt="Home Logo">
                        </td>
                        <td class="team-name-container">
                            <span id="home-team-name" class="team-name"></span>
                            <br>
                            <span id="home-team-record" class="team-record"></span>
                        </td>
                        <td id="home-team-score" class="team-score" align="right"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/moment.min.js"></script>
    <script src="scripts/moment-timezone-with-data.min.js"></script>
    <script src="scripts/material.min.js"></script>
    <script src="scripts/scores.js"></script>
</body>

</html>
